<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의문의 해커의 공격</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .choices {
            list-style: none;
            padding: 0;
        }
        .choices li {
            margin-bottom: 10px;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .choices li:hover {
            background-color: #e0e0e0;
        }
        .game-over {
            font-size: 24px;
            font-weight: bold;
            color: red;
            text-align: center;
        }
        .next-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="story">
            <p class="question">어느 날, 회사의 보안 담당자 김지훈은 회사 네트워크에서 이상 징후를 감지합니다. 여러 서버가 갑자기 느려지고, 시스템에 예상치 못한 오류가 발생합니다. 김지훈은 즉시 상황을 파악하고 문제를 해결하려고 합니다. 그는 무엇부터 시작해야 할까요?</p>
            <ul class="choices">
                <li onclick="nextQuestion('correct1')">네트워크를 차단한다.</li>
                <li onclick="gameOver('모든 시스템을 다시 시작해본다.')">모든 시스템을 다시 시작해본다.</li>
                <li onclick="gameOver('해커의 흔적을 추적하며 문제를 해결한다.')">해커의 흔적을 추적하며 문제를 해결한다.</li>
            </ul>
        </div>
    </div>

    <script>
        let currentQuestion = 1;

        function nextQuestion(choice) {
            const storyDiv = document.getElementById("story");

            if (choice === "correct1") {
                currentQuestion = 2;
                storyDiv.innerHTML = `
                    <p class="question">김지훈은 시스템을 차단하여 잠시 상황을 안정시키고, 해커의 침입을 추적하기 시작합니다. 해킹의 징후가 더 명확하게 드러나며, 회사의 민감한 데이터가 유출된 사실이 밝혀졌습니다. 해커는 바로 어떤 유형의 악성코드를 사용한 걸까요?</p>
                    <ul class="choices">
                        <li onclick="nextQuestion('correct2')">웜 (정답)</li>
                        <li onclick="gameOver('랜섬웨어')">랜섬웨어</li>
                        <li onclick="gameOver('트로이목마')">트로이목마</li>
                    </ul>
                `;
            } else if (choice === "correct2") {
                currentQuestion = 3;
                storyDiv.innerHTML = `
                    <p class="question">김지훈은 웜 바이러스의 확산을 막기 위해 서버를 격리시켰습니다. 하지만 상황이 급박해지면서, 김지훈은 추가적인 대응을 고민해야 합니다. 해커는 이미 중요한 데이터들을 손에 넣었을 가능성이 큽니다. 김지훈은 해커의 추가 공격을 막기 위해 어떤 방법을 사용할까요?</p>
                    <ul class="choices">
                        <li onclick="nextQuestion('correct3')">방화벽을 활성화하여 외부 침입을 차단한다. (정답)</li>
                        <li onclick="gameOver('서버를 완전히 종료한다.')">서버를 완전히 종료한다.</li>
                        <li onclick="gameOver('시스템을 다시 부팅하여 악성코드를 지운다.')">시스템을 다시 부팅하여 악성코드를 지운다.</li>
                    </ul>
                `;
            } else if (choice === "correct3") {
                currentQuestion = 4;
                storyDiv.innerHTML = `
                    <p class="question">김지훈은 해커의 침입을 막았다고 생각했지만, 얼마 지나지 않아 해커로부터 의문의 전화가 걸려옵니다. 전화 속 해커는 김지훈에게 경고합니다: "네 회사의 보안 시스템은 더 이상 안전하지 않아. 내가 다시 올 것이다." 이때, 김지훈은 해커의 위협을 어떻게 대응할까요?</p>
                    <ul class="choices">
                        <li onclick="nextQuestion('correct4')">만약의 사태를 대비해 회사의 보안 취약점을 다시 점검한다. (정답)</li>
                        <li onclick="gameOver('위협을 무시하고 업무를 계속 진행한다.')">위협을 무시하고 업무를 계속 진행한다.</li>
                        <li onclick="gameOver('경찰에 신고하고 모든 조치를 맡긴다.')">경찰에 신고하고 모든 조치를 맡긴다.</li>
                    </ul>
                `;
            } else if (choice === "correct4") {
                currentQuestion = 5;
                storyDiv.innerHTML = `
                    <p class="question">회사가 해커의 공격으로부터 어느 정도 회복하고 있던 찰나, 중요한 거래가 다가옵니다. 상대 회사는 거래를 빠르게 진행하려고 하며, 전자서명을 생략하고 계약을 체결하자고 요구합니다. 이를 받아들인 회사의 관리자는 서명을 생략하려 합니다. 김지훈은 이 상황을 어떻게 처리해야 할까요?</p>
                    <ul class="choices">
                        <li onclick="nextQuestion('end')">전자서명을 통해 거래의 신뢰성을 보장하고, 반드시 서명을 받는다. (정답)</li>
                        <li onclick="gameOver('전자서명 없이 거래를 진행하도록 하고, 서명 생략을 받아들인다.')">전자서명 없이 거래를 진행하도록 하고, 서명 생략을 받아들인다.</li>
                    </ul>
                `;
            } else if (choice === "end") {
                storyDiv.innerHTML = `
                    <p class="game-over">축하합니다! 김지훈은 해커의 음모를 막고 회사를 구했습니다. 게임을 종료합니다.</p>
                    <button class="next-button" onclick="window.location.reload()">게임 재시작</button>
                `;
            }
        }

        function gameOver(reason) {
            const storyDiv = document.getElementById("story");
            storyDiv.innerHTML = `
                <p class="game-over">게임 오버! 이유: ${reason} 실수로 인해 회사에 큰 피해가 발생했습니다. 게임을 종료합니다.</p>
                <button class="next-button" onclick="window.location.reload()">게임 재시작</button>
            `;
        }
    </script>
</body>
</html>
